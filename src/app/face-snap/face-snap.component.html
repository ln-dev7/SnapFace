<div class="face-snap-card">
  <h2>{{title}}</h2>
  <p>Mis en ligne le : {{createDate.getDate()}} / {{createDate.getMonth() + 1}} / {{createDate.getFullYear()}}</p>
  <img [src]="imageUrl" [alt]="title">
  <p>{{description}}</p>
  <p>
    <button (click)="onSnap()">{{buttonText}}</button>
    {{snaps}} ⭐️
  </p>
</div>
